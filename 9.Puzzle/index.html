<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="counter">
                
                <b>Moves</b> <span class="move_count">0</span>
            </div>
            <div class="counter">
                <b>Times</b> <span class="timer">00:00</span>
            </div>
        </header>
        <div class="puzzle">
            <div class="peace_container"><img src="./src/asset/img/img_1.png" alt="" class="peace" id="1"></div>
            <div class="peace_container"><img src="./src/asset/img/img_2.png" alt="" class="peace" id="2"></div>
            <div class="peace_container"><img src="./src/asset/img/img_3.png" alt="" class="peace" id="3"></div>
            <div class="peace_container"><img src="./src/asset/img/img_4.png" alt="" class="peace" id="4"></div>
            <div class="peace_container"><img src="./src/asset/img/img_5.png" alt="" class="peace" id="5"></div>
            <div class="peace_container"><img src="./src/asset/img/img_6.png" alt="" class="peace" id="6"></div>
            <div class="peace_container"><img src="./src/asset/img/img_7.png" alt="" class="peace" id="7"></div>
            <div class="peace_container"><img src="./src/asset/img/img_8.png" alt="" class="peace" id="8"></div>
            <div class="peace_container"><img src="./src/asset/img/img_9.png" alt="" class="peace" id="9"></div>
            <div class="peace_container"><img src="./src/asset/img/img_10.png" alt="" class="peace" id="10"></div>
            <div class="peace_container"><img src="./src/asset/img/img_11.png" alt="" class="peace" id="11"></div>
            <div class="peace_container"><img src="./src/asset/img/img_12.png" alt="" class="peace" id="12"></div>
            <div class="peace_container"><img src="./src/asset/img/img_13.png" alt="" class="peace" id="13"></div>
            <div class="peace_container"><img src="./src/asset/img/img_14.png" alt="" class="peace" id="14"></div>
            <div class="peace_container"><img src="./src/asset/img/img_15.png" alt="" class="peace" id="15"></div>
            <div class="peace_container"><div id="16" class="void"></div></div>
        </div>
        <div class="button start_button">GAME START</div>
        <div class="button reset_button">RESET</div>
        <div class="answer">
            <div class="answer_con">
                <div class="answer_move">move : 0</div>
                <div class="answer_time">time : 00:00</div>
                <div class="answer_button">확인</div>
            </div>
        </div>
    </div>
    <script src="./src/js/app.js"></script>

</body>
</html>
