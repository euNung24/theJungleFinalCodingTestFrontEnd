<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="src/styles/style.css">
    <title>이미지 캐러셀</title>
</head>

<body>
    <section id="carousel">
        <h1 class="util_ir">캐러셀 이미지 리스트</h1>
        <div class="carousel__wrap">
            <ul class="carousel__list">
                <li class="carousel__item now">
                    <img src="src/images/이미지_1.png" alt="">
                </li>
                <li class="carousel__item">
                    <img src="src/images/이미지_2.png" alt="">
                </li>
                <li class="carousel__item">
                    <img src="src/images/이미지_3.png" alt="">
                </li>
                <!-- <li class="carousel__item">
                    <img src="src/images/이미지_4.png" alt="">
                </li>
                <li class="carousel__item">
                    <img src="src/images/이미지_5.png" alt="">
                </li> -->
            </ul>
            <button type="button" class="prev-btn">
                &lt; Prev
            </button>
            <button type="button" class="next-btn">
                Next &gt;
            </button>
        </div>
    </section>
    <form class="image-upload">
        <input type="file" accept="image/*" id="image-upload__input">
        <label for="image-upload__input">이미지 업로드</label>
    </form>
    <script type="text/javascript" src="src/javascripts/main.js"></script>
</body>

</html>
