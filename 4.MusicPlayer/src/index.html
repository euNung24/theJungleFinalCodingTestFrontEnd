<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/app.css" />
</head>
<body>
    <div id="app">
        <h1 class="invisible-text">Music Player</h1>
            <div class="intro"  style="display:none;">
                <img src="assets/images/intro-logo.png"/>
            </div>
            <article class="contents-top5">
                <div class="top5-roof">

                    <li></li>
                </ol>

            <ul class="app-controller">
                <li>
                    <button class="button-app-controller">
                        <i class="tab-icon icon-top5"></i>

                    </button>
                </li>
                <li>
                   <button class="button-app-controller">
                       <i class="tab-icon icon-playlist"></i>
                       play list
                   </button>
               </li>
               <li>
                   <button class="button-app-controller">
                       <i class="tab-icon icon-search"></i>

                   </button>
               </li>
           </ul>

    <script type="module" src="javascripts/index.js"></script>
