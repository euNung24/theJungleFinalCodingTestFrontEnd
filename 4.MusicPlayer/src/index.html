<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/app.css" />
</head>
<body>
    <div id="app">
        <h1 class="invisible-text">Music Player</h1>
            <div class="intro"  style="display:none;">
                <img src="assets/images/intro-logo.png"/>
            </div>
            <article class="contents-top5">
                <div class="top5-roof">
                    <img src="assets/images/intro-logo.png"/>
                </div>
                <ol class="top5-list">
                    <li></li>
                </ol>
            </article>
        <article class="contents-playlist" style="display: none;">
            <h2 class="playlist-title">MY PLAYLIST</h2>
        </article>
        <article class="contents-search" style="display: none;">
            <div class="search-controller">
                <input class="search-input" type="text" placeholder="검색"/>
                <button class="search-button">
                    <i class="icon-search-controller"></i>
                </button>
            </div>
        </article>
            <ul class="app-controller">
                <li>
                    <button class="button-app-controller">
                        <i class="tab-icon icon-top5"></i>
                        Top5
                    </button>
                </li>
                <li>
                   <button class="button-app-controller">
                       <i class="tab-icon icon-playlist"></i>
                       play list
                   </button>
               </li>
               <li>
                   <button class="button-app-controller">
                       <i class="tab-icon icon-search"></i>
                       Search
                   </button>
               </li>
           </ul>
        <article class="play-view">
            <h2 class="invisible-text">Play View</h2>
            <button>back</button>
            <div class="play-view-cover">
                <img src="" />
            </div>
            <h3 class="music-title">Where We Wanna Go</h3>
            <span>Patrick Patrikios</span>
            <div class="play-view-controller">
                <button></button>
                <button></button>
                <button></button>
                <button></button>
                <button></button>
                <div class="progress-container">
                    <div class="progress">
                        <div class="progress-bar"></div>
                    </div>
                    <div class="current-time">1:43</div>
                    <div class="end-time">3:16</div>
                </div>
            </div>
        </article>
    </div>
    <script type="module" src="javascripts/index.js"></script>
</body>
</html>
