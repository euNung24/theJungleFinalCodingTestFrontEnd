<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/app.css" />
</head>
<body>
    <div id="app">
        <h1 class="invisible-text">Music Oreum</h1>
            <article class="contents-top5">
                <div class="top5-roof">
                    <img src="assets/images/intro-logo.png"/>
                </div>
                <ol class="top5-list">
                    <li>
                        <div class="music-rank">1</div>
                        <div class="music-content">
                            <div class="music-data">
                                <div class="music-cover">
                                    <img src="" />
                                </div>
                                <div class="music-info">
                                    <strong class="music-title">19th Floor</strong>
                                    <em class="music-artist">Bobby Richards</em>
                                </div>
                            </div>
                            <div class="music-simple-controller">
                                <button class="icon icon-play">
                                    <!-- <span class="icon-text">재생</span> -->
                                </button>
                                <button class="icon icon-plus">
                                    <!-- <span class="icon-text">추가</span> -->
                                </button>
                            </div>
                        </div>
                    </li>
                </ol>
            </article>
        <article class="contents-playlist" style="display: none;">
            <h2 class="playlist-title">MY PLAYLIST</h2>
        </article>
    </div>
    <script type="module" src="./javascripts/index.js"></script>
</body>
</html>
