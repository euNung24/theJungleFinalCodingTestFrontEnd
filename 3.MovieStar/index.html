<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style/reset.css">
    <link rel="stylesheet" href="src/style/app.css">
    <title>영화 별점 평가하기</title>
</head>
<body>
    <div id="app">
        <section class="movie">
            <div class="poster-container">
                <img src="./src/assets/images/poster_bootcamp.jpg" alt="영화 포스터" />
            </div>
            <div class="content">
                <div class="content-type">
                    <span>드라마</span>
                    <span>전체이용가</span>
                </div>
                <h3 class="content-title">파이썬 부트캠프</h3>
                <div class="content-favorite">
                    <button class="button-recommend">
                        <img src="./src/assets/images/icon_thumbs_up.png" alt="추천" />
                    </button>
                    <button class="button-heart">
                        <img src="./src/assets/images/icon_heart.png" alt="하트" />
                    </button>
                </div>
                <div class="content-star">
                    <em class="star-average">별점 평균 4.5</em>
                    <div class="star-point-container">
                        <div class="star-background">
                            <img src="./src/assets/images/icon_empty_star.png" data-point="1" title="" alt="1" />
                            <img src="./src/assets/images/icon_empty_star.png" data-point="2" title="" alt="2" />
                            <img src="./src/assets/images/icon_empty_star.png" data-point="3" title="" alt="3" />
                            <img src="./src/assets/images/icon_empty_star.png" data-point="4" title="" alt="4" />
                            <img src="./src/assets/images/icon_empty_star.png" data-point="5" title="" alt="5" />
                        </div>
                        <button class="icon-remove-star">
                            <img src="./src/assets/svg/icon_remove_star.svg" alt="별점 제거" />
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script type="module" src="src/javascript/index.js"></script>
</body>
</html>
